<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/scss/main.css">
    <title>Document</title>
</head>

<body>
    <section id="home">
        <div class="container">
            <div class="home">
                <header>
                    <div class="logo">
                        <img src="./assets/img/logo (2).png" alt="">
                    </div>
                    <nav class="homeNav">
                        <ul>
                            <li><a href="" class="liHome">Home</a></li>
                            <li><a href="">Schedule</a></li>
                            <li>
                                <select>
                                    <option class="options" value="blog">Blog</option>
                                    <option class="options">Single Blog</option>
                                </select>
                            </li>
                            <li><a href="">Pages</a></li>
                            <li><a href="">Speakers</a></li>
                            <li><a href="">Venue</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="headerBtn">
                        <button class="buyTicket">
                            Buy Ticket
                        </button>
                    </div>
                </header>
                <div class="heroBanner">
                    <p class="heroInfo">Digital Design
                        Conference
                        2019 NYC</p>
                    <div class="heroBtn">
                        <button class="homeBtn">Add To Your Calendar</button>
                    </div>
                    <div class="event">
                        <div class="address evnt">
                            <i class="fa-solid fa-location-dot" style="color: #fff;"></i>
                            <p>City Hall, New York City</p>
                        </div>
                        <div class="dataEvent evnt">
                            <i class="fa-solid fa-clock-rotate-left" style="color: #fff;"></i>
                            <p>12-15 Sep 2019</p>
                        </div>
                        <div class="timeEvent evnt">
                            <div class="clockEvnt">
                                <p>00</p>
                                <p>Days</p>
                            </div>
                            <div class="clockEvnt">
                                <p>00</p>
                                <p>Hours</p>
                            </div>
                            <div class="clockEvnt">
                                <p>00</p>
                                <p>Minutes</p>
                            </div>
                            <div class="clockEvnt">
                                <p>00</p>
                                <p>Seconds</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <section id="about">
        
    </section>

    </script>
</body>

</html>
